<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: 70% 30%;
            grid-column-gap: 1em;
        }
        .container div {
            background: red;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section class="grid">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4">
                <div class="box5"></div>
                <div class="box6"></div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
